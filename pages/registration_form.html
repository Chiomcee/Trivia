<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trivia Edu Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Play Solo</a></li>
                <li><a href="./profile_form.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Register</h1>
            <form action="" method="post" autocomplete="on" id="registrationForm" onsubmit="handleRegister(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit"><a href="./game_selection.html">Register</a></button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook-square'></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <div class="footer-links">
                <div>
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
                <div>
                    <h4>Player Community</h4>
                    <ul>
                        <li><a href="#">For Partners</a></li>
                        <li><a href="#">Advertisers</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                </div>
                <div>
                    <h4>Get</h4>
                    <ul>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Mobile App</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
